<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentiSyn Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-J7piRchMG5rGH9iftLbrcQP0sI1sNF358lA63T0E0uAhCpswQdA9zskrFgzq9A1M"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-body-tertiary">
    <div id="app">
      <nav class="navbar navbar-expand-lg bg-body border-bottom shadow-sm py-3">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="#">
            <span class="badge text-bg-primary rounded-circle p-3">DS</span>
            <span>DentiSyn</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#primaryNav"
            aria-controls="primaryNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="primaryNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-semibold" aria-current="page" href="#" data-i18n="nav.dashboard"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-i18n="nav.patients"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" data-i18n="nav.calendar"></a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto align-items-lg-center gap-2">
              <li class="nav-item me-lg-2 mb-2 mb-lg-0">
                <button
                  id="lang-toggle"
                  type="button"
                  class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
                >
                  <span>EN</span>
                </button>
              </li>
              <li class="nav-item me-lg-2 mb-2 mb-lg-0">
                <button
                  id="theme-toggle"
                  type="button"
                  class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-2"
                >
                  <span aria-hidden="true">ðŸŒ™</span>
                  <span>Mode</span>
                </button>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center gap-2"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle fs-5"></i>
                  <span>User</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Logout</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="container py-4">
        <div class="row g-4 mb-4">
          <div class="col-lg-4">
            <div class="card shadow-sm border-0 rounded-4 h-100 overflow-hidden">
              <div class="card-body">
                <div class="bg-body-secondary rounded-3 px-3 py-2 mb-4">
                  <h6 class="text-uppercase fw-semibold text-body mb-0" data-i18n="dashboard.quickStats"></h6>
                </div>
                <div class="row row-cols-1 row-cols-md-3 text-center g-3">
                  <div class="col">
                    <div class="d-flex flex-column align-items-center gap-2">
                      <span class="stat-icon text-primary bg-primary-subtle">
                        <i class="bi bi-calendar-check"></i>
                      </span>
                      <span class="text-uppercase text-muted small" data-i18n="dashboard.today"></span>
                      <span class="fs-3 fw-bold text-primary">8</span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-flex flex-column align-items-center gap-2">
                      <span class="stat-icon text-warning bg-warning-subtle">
                        <i class="bi bi-exclamation-triangle"></i>
                      </span>
                      <span class="text-uppercase text-muted small" data-i18n="dashboard.urgent"></span>
                      <span class="fs-3 fw-bold text-warning">2</span>
                    </div>
                  </div>
                  <div class="col">
                    <div class="d-flex flex-column align-items-center gap-2">
                      <span class="stat-icon text-success bg-success-subtle">
                        <i class="bi bi-check-circle"></i>
                      </span>
                      <span class="text-uppercase text-muted small" data-i18n="dashboard.completed"></span>
                      <span class="fs-3 fw-bold text-success">3</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-8">
            <div class="card shadow-sm border-0 rounded-4 h-100 overflow-hidden">
              <div class="card-body">
                <div class="d-flex justify-content-between align-items-start mb-3">
                  <div>
                    <div class="bg-body-secondary rounded-3 px-3 py-2 d-inline-block">
                      <h6 class="text-uppercase fw-semibold text-body mb-0" data-i18n="dashboard.nextPatient"></h6>
                    </div>
                    <div class="d-flex align-items-center gap-3 mt-3">
                      <span class="badge text-bg-secondary rounded-circle p-3">
                        <i class="bi bi-person-fill"></i>
                      </span>
                      <div>
                        <h4 class="mb-1">Sarah Jenkins</h4>
                        <span class="text-muted">
                          <i class="bi bi-clock me-2"></i>
                          10:30 AM
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <p class="text-muted mb-4"><span data-i18n="dashboard.reason"></span> Root Canal (Follow-up)</p>
                <button type="button" class="btn btn-primary" data-i18n="dashboard.openChart"></button>
              </div>
            </div>
          </div>
        </div>

        <section class="card shadow-sm border-0 rounded-4 overflow-hidden">
          <div class="card-header bg-body-secondary border-0 py-3">
            <h6 class="mb-0 text-uppercase fw-semibold text-body" data-i18n="dashboard.patientQueue"></h6>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover align-middle mb-0">
                <thead class="bg-body-tertiary border-bottom border-light-subtle text-uppercase small text-body-secondary">
                  <tr>
                    <th scope="col" data-i18n="table.name"></th>
                    <th scope="col" data-i18n="table.time"></th>
                    <th scope="col" data-i18n="table.status"></th>
                    <th scope="col" data-i18n="table.actions"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>John Doe</td>
                    <td>09:00 AM</td>
                    <td>
                      <span class="badge bg-success-subtle text-success-emphasis d-inline-flex align-items-center gap-2 rounded-pill queue-status">
                        <i class="bi bi-check-circle-fill"></i>
                        <span data-i18n="status.completed"></span>
                      </span>
                    </td>
                    <td>
                      <div class="d-flex gap-2">
                        <button type="button" class="btn btn-sm btn-outline-primary" data-i18n="table.view"></button>
                        <button type="button" class="btn btn-sm btn-outline-secondary" data-i18n="table.billing"></button>
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Sarah Jenkins</td>
                    <td>10:30 AM</td>
                    <td>
                      <span class="badge bg-warning-subtle text-warning-emphasis d-inline-flex align-items-center gap-2 rounded-pill queue-status">
                        <i class="bi bi-hourglass-split"></i>
                        <span data-i18n="status.waiting"></span>
                      </span>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-primary" data-i18n="table.checkIn"></button>
                    </td>
                  </tr>
                  <tr>
                    <td>Mike Ross</td>
                    <td>11:15 AM</td>
                    <td>
                      <span class="badge bg-info-subtle text-info-emphasis d-inline-flex align-items-center gap-2 rounded-pill queue-status">
                        <i class="bi bi-calendar-event"></i>
                        <span data-i18n="status.confirmed"></span>
                      </span>
                    </td>
                    <td>
                      <button type="button" class="btn btn-sm btn-outline-danger" data-i18n="table.cancel"></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wnF+42frapu1io8GZFODdgNpTi27C/7fyqCkCmZJLdnOjFkWDXLI4EAlnRsACIR3" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
